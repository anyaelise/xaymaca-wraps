<!doctype html>
<html lang="en" ng-app="xaymacaWraps">
<head>
  <meta charset="utf-8">
  <title>Wrap Xaymaca</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
  
  <nav id="nav-top" class="navbar navbar-static-top" role="navigation">
        <a class="navbar-brand" href="#">Wrap Xaymaca</a>
        <div id="social-media" ng-controller="SocialMediaCtrl">
            <ul>
                <li ng-repeat="site in sites"><a ng-href="{{site.loc}}" title="{{site.name}}"><img alt="{{site.name}}" ng-src="{{site.icon}}"/></a></li>
            </ul>
        </div>
  </nav>
    
 <div ng-view>
     
 </div>
  
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
