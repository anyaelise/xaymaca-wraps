<article id="contact" class="col-md-10 col-md-offset-1">
    <section>
        <h3>Contact Us</h3>
        <form ng-controller="ContactCtrl" ng-submit="submit()" name="contactForm" id="contactForm" 
              role="form" class="form-horizontal backing col-md-8 col-md-offset-2">
            <div class="form-group">
                <label for="fullname" class="col-md-4 col-md-offset-1 control-label">Your Name*</label>
                <div class="col-md-6">
                    <input type="text" name="fullname" ng-model="contact.fullname" placeholder="Name"
                       class="form-control" required>
                </div>
            </div>            
            <div class="form-group">
                <label for="email" class="col-md-4 col-md-offset-1 control-label">Your Email Address*</label>
                <div class="col-md-6">
                    <input type="email" name="email" ng-model="contact.email" placeholder="Email"
                       class="form-control" required>
                </div>
            </div>
            <br/>
            <p>I would like more information about:</p>
            <div class="form-group info">
                <div class="col-md-8 col-md-offset-3">
                    <input type="checkbox" name="products" ng-model="contact.products" 
                           ng-true-value="Send Product Info" ng-false-value="Don't Send Product Info">
                    <label for="products" class="highlight control-label">It Works! Products</label>     
                </div>
            </div>
            <div class="form-group info">
                <div class="col-md-8 col-md-offset-3">
                    <input type="checkbox" name="biz" ng-model="contact.biz" 
                           ng-true-value="Send Biz Info" ng-false-value="Don't Send Biz Info">
                    <label for="biz" class="highlight control-label">It Works! Business Opportunities</label>     
                </div>
            </div>
            <br/>
            <div class="form-group info">
                <div class="col-md-offset-1 col-md-10">
                    <label for="message">Message*</label>
                    <textarea name="message" ng-model="contact.message" class="form-control" rows="6" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn brochureButton">Submit Form</button>
            <p class="note">Fields marked with * are required</p>
        </form>
    </section>
</article>
